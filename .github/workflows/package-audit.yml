name: Package Audit

on:
  pull_request:
    branches: [main]

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Check package contents
        run: |
          echo "=== Package Contents ==="
          npm pack --dry-run 2>&1

      - name: Verify no dependencies
        run: |
          node -e "
            const pkg = JSON.parse(require('fs').readFileSync('package.json', 'utf-8'));
            if (pkg.dependencies && Object.keys(pkg.dependencies).length > 0) {
              console.error('ERROR: Package has dependencies â€” this project must remain zero-dep');
              process.exit(1);
            }
            console.log('PASS: Zero dependencies');
          "

      - name: Verify engine constraint
        run: |
          node -e "
            const pkg = JSON.parse(require('fs').readFileSync('package.json', 'utf-8'));
            if (!pkg.engines || !pkg.engines.node) {
              console.error('ERROR: Missing engines.node constraint');
              process.exit(1);
            }
            console.log('PASS: engines.node =', pkg.engines.node);
          "
